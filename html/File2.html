            </div>
            <div>

                    <li class="my-4 cursor-pointer hover:bg-blue-600 dark:hover:bg-blue-900 pr-4 flex items-center"><img src="./../image/folder.png" alt="icon" width="20" class="h-[20px] ml-2">مستندات</li>

                </ul>
            </div>
        </div>
        <!--Section-->
            <!--navbar-->

            <div class="dark:bg-gray-800 flex items-center border-b-2 dark:border-gray-200 border-gray-500">
                <div class="flex items-center w-2/3">
                    <img src="./../image/search.png" alt="icon" width="20" class="lg:block xs:hidden cursor-pointer h-[20px] mr-8">
                    <img src="./../image/more.png" alt="icon" width="20" class="lg:hidden xs:block cursor-pointer h-[20px] mr-8">

                <div class="flex flex-row-reverse xs:w-2/6 md:w-full items-center">
                    <img src="./../image/pxfuel.jpg" alt="profile" width="50" class="ring-2 ring-blue-600 cursor-pointer ml-8 h-[50px] rounded-full">
                    <img src="./../image/notification.png" alt="icon" width="30" class="cursor-pointer ml-8 h-[30px]">
                </div>

            <!--article-->
            <div class="dark:bg-gray-700 py-2 xs:pr-5 lg:pr-20">
                <h2 class="my-10 text-2xl font-black dark:text-white">داشبورد</h2>
                <div class="w-11/12 h-[500px] border-dashed border-8 dark:border-gray-200 border-gray-600">

                </div>
